<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
<h1>회원가입</h1>
<form action="#" method="post" th:action="@{/register}" th:object="${user}">
    <div>
        <label for="username">사용자 이름:</label>
        <input type="text" id="username" name="username" th:field="*{userName}">
    </div>
    <div>
        <label for="email">이메일:</label>
        <input type="email" id="email" name="email" th:field="*{userEmail}">
    </div>
    <div>
        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password" th:field="*{userPassword}">
    </div>
    <button type="submit">가입</button>
</form>
</body>
</html>
